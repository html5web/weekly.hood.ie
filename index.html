---
layout: default
title: Hoodie Weekly Updates
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.draft %}
      <li class="draft">
        <a href=".{{ post.url }}">{{ post.title }}</a>
      </li>
      {% else %}
      <li>
        <span>{{ post.date | date_to_string }}</span> <a href=".{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
